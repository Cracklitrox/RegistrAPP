<ion-content class="ion-padding">
  <div class="logo-container">
    <ion-img src="assets/images/logo.png" alt="Logo"></ion-img>
  </div>

  <div class="mensaje-Hora-Actual">
    {{ mensajeHoraActual }}
  </div>
  
  <ion-card-content class="login-card">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Correo Institucional</ion-label>
        <ion-input type="text" id="correoInstitucional" [(ngModel)]="correoInstitucional" name="correoInstitucional" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" id="contrasena" [(ngModel)]="contrasena" name="contrasena" required></ion-input>
      </ion-item>
      <ion-grid>
        <ion-row class="ion-justify-content-center ion-align-items-center">
          <ion-col size="8">
            <ion-button shape="round" expand="block" class="custom-button-1" type="submit">
              <ion-icon name="log-in-outline"></ion-icon>
              Ingresar
            </ion-button>          
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-button shape="round" expand="full" class="custom-button-2" (click)="redirigirOlvidoContrasena()">
              <ion-icon name="key-outline"></ion-icon>
              Olvidé mi contraseña
            </ion-button>          
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card-content>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-img class="logo-footer" [src]="imagenFooter" alt="Logo Footer"></ion-img>
  </ion-toolbar>
</ion-footer>
