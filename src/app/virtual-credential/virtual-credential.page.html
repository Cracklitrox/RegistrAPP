<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card color="warning">
    <ion-card-header>
      <ion-card-title>Credencial Virtual</ion-card-title>
      <ion-card-subtitle>ESTUDIANTE</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="end">
            <img [src]="usuarioDetalles.foto_portada" alt="Foto de perfil del alumno" *ngIf="usuarioDetalles.foto_portada"/>
          </ion-thumbnail>  
            <ion-label>
              <h1>Nombre</h1>
              <h2>{{ usuarioDetalles.pnombre }} {{ usuarioDetalles.appaterno }}</h2>
            </ion-label>
        </ion-item>
        <ion-item>        
          <ion-label>
            <h1>Sede</h1>
            <h2>Puerto Montt</h2>
          </ion-label>
        </ion-item>
        <ion-item>        
          <ion-label>
            <h1>Carrera</h1>
            <h2>Ingeniería en Informática</h2>
          </ion-label>
        </ion-item>
        <ion-item>        
          <ion-label>
            <h1>Correo Institucional</h1>
            <h2>{{ usuarioDetalles.correo_institucional }}</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <ion-item color="warning">
      <ion-img
      src="assets/images/pruebas/barcode.png">
      </ion-img>
    </ion-item>
  </ion-card>
</ion-content>
