<ion-content class="ion-padding">
  <div class="header-container">
    <ion-img src="assets/images/logo.png" alt="Logo"></ion-img>
  </div>
</ion-content>

<ion-card-content class="login-card">
  <form #passwordResetForm="ngForm" (ngSubmit)="formulario()">
    <ion-item>
      <ion-label position="floating">Correo Institucional</ion-label>
      <ion-input type="text" id="correoInstitucional" [(ngModel)]="usuario.correo" name="correoInstitucional" required></ion-input>
      <ion-label position="floating">Nueva Contraseña</ion-label>
      <ion-input type="text" id="nueva_contrasena" name="nueva_contrasena" [(ngModel)]="nueva_contrasena" required></ion-input>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input type="text" id="confirmar_contrasena" name="confirmar_contrasena" [(ngModel)]="confirmar_contrasena" required></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="8">
          <ion-button (click)="validarCorreo()" shape="round" expand="block" class="custom-button-3" type="submit">
            <ion-icon name="log-in-outline"></ion-icon>
            Recuperar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-card-content>

<ion-footer>
  <ion-toolbar>
    <ion-img class="logo-footer" [src]="imagenFooter" alt="Logo"></ion-img>
  </ion-toolbar>
</ion-footer>
